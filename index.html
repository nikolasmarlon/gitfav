<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Estrela.svg" type="image/x-icon">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./styles.css">

    <title>GitFav</title>

    <script type="module" src="js/main.js" defer></script>
</head>
<body>

    <div id="app">
        <header style="background-color: black;">
             <img src="./assets/Gitfav.svg" alt="">
             <div class="search">
                <label class="sr-only" for="input-searh">Digite o Github username que quer favoritar</label>
                <input id="input-searh" placeholder="Digite o Github username que quer favoritar" type="text">
                <button><i class="ph ph-star"></i>FAVORITAR</button>
             </div>
        </header>

       <div class="table-container">
        <table>

            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositorios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>                
            </thead>
            <tbody>

                <tr id="aviso" class="usuario ">
                    <td colspan="4" >
                        <div>
                            <img width="50px" src="./assets/Estrela.svg" />
                            <h1>Nenhum favorito ainda</h1>                           
                        </div>
                    </td>                    
                </tr>
            
            </tbody>
        </table>
       </div>
    </div>
    
</body>
</html>
